<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body class="bg-dark">
    <!-- Navbar -->
    <nav class="navbar navbar-light bg-light fixed-top">
        <a class="navbar-brand">
            <img src="https://cdn3.iconfinder.com/data/icons/movies-3/32/pokemon-movie-cinema-ball-512.png" width="50"
                height="50" class="d-inline-block align-center" alt="Pokébola"/>
            Interface de Administração
        </a>
    </nav>

    <!-- Container de login -->
    <div class="container d-flex justify-content-center bg-dark text-white p-5 mt-5">
        <form action="" class="needs-validation">
            <div class="form-group">
                <label for="email"> E-mail</label>
                <input type="text" class="form-control form-control-lg" id="email" name="email" placeholder="E-mail"
                    required />
                <div class="invalid-feedback">Campo obrigatório!</div>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" class="form-control form-control-lg" id="password" name="password"
                    placeholder="Senha" required />
                <div class="invalid-feedback">Campo obrigatório!</div>
            </div>
            <br><button type="submit" class="btn btn-outline-light btn-block">Login</button>
        </form>
    </div>
    <!-- Footer -->
    <footer class="page-footer font-small fixed-bottom bg-secondary text-white">
        <div class="container">
            <div class="row">
                <div class="col-md-12 pt-3">
                    <div class="d-flex justify-content-center">

                        <!-- Ícones -->
                        <a href="https://github.com/MeninoMenino" class="m-3" target="_blank">
                            <img src="https://www.flaticon.com/svg/static/icons/svg/1051/1051377.svg" width="50"
                                height="50" alt="GitHub">
                        </a>
                        <a href="https://www.linkedin.com/in/gabriel-menino/" class="m-3" target="_blank">
                            <img src="https://www.flaticon.com/svg/static/icons/svg/1384/1384858.svg" width="50"
                                height="50" alt="GitHub">
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer-copyright text-center py-3">© 2020 Copyright</div>

    </footer>
</body>

</html>
